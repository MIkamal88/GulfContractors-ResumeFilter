services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gc-resume-filter-backend-dev
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_OPENAI=${USE_OPENAI:-True}
      - MIN_KEYWORD_SCORE=${MIN_KEYWORD_SCORE:-50}
    restart: unless-stopped
    networks:
      - resume-filter-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gc-resume-filter-frontend-dev
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - resume-filter-network

networks:
  resume-filter-network:
    driver: bridge

