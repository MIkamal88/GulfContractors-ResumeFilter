services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gc-resume-filter-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_OPENAI=${USE_OPENAI:-True}
      - MIN_KEYWORD_SCORE=${MIN_KEYWORD_SCORE:-50}
    restart: always
    networks:
      - resume-filter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gc-resume-filter-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - resume-filter-network
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  resume-filter-network:
    driver: bridge
